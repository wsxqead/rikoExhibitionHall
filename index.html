<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Gallery</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      // Scene, Camera, Renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // OrbitControls for rotation
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.enableZoom = true;
      controls.zoomSpeed = 0.5;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(0, 10, 10);
      scene.add(pointLight);

      // Generate Image Paths for 001 to 111
      const imagePaths = [];
      const baseURL = "https://wsxqead.github.io/rikoExhibitionHall/src/test/";
      const extension = ".png"; // Change if images have a different extension
      const totalImages = 111;

      for (let i = 1; i <= totalImages; i++) {
        const paddedNumber = i.toString().padStart(3, "0");
        imagePaths.push(`${baseURL}${paddedNumber}${extension}`);
      }

      // Add Images to the Scene
      const textureLoader = new THREE.TextureLoader();
      const mediaGroup = new THREE.Group();

      imagePaths.forEach((path, index) => {
        const texture = textureLoader.load(path);
        const geometry = new THREE.PlaneGeometry(4, 3);
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const plane = new THREE.Mesh(geometry, material);

        // Store the image number in userData
        plane.userData = { number: index + 1 }; // 이미지 번호 저장

        // Arrange images in a 3D spiral
        const angle = index * 0.1;
        const radius = 15 + index * 0.05;
        plane.position.set(
          radius * Math.cos(angle),
          index * 0.2 - 20,
          radius * Math.sin(angle)
        );
        plane.lookAt(0, index * 0.2 - 20, 0);
        mediaGroup.add(plane);
      });

      scene.add(mediaGroup);

      // Raycaster for mouse interaction
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Event listener for mouse click
      window.addEventListener("click", (event) => {
        // Convert mouse position to normalized device coordinates
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // Update raycaster
        raycaster.setFromCamera(mouse, camera);

        // Check for intersections with images
        const intersects = raycaster.intersectObjects(
          mediaGroup.children,
          true
        );

        if (intersects.length > 0) {
          const target = intersects[0].object; // The clicked image
          console.log("Clicked image number:", target.userData.number); // 번호 출력
          focusOnImage(target); // Move camera to focus on the image
        }
      });

      // Function to move camera to focus on an image
      function focusOnImage(target) {
        const duration = 1000; // Animation duration in milliseconds
        const start = {
          x: camera.position.x,
          y: camera.position.y,
          z: camera.position.z,
        };
        const end = {
          x: target.position.x,
          y: target.position.y,
          z: target.position.z + 5, // Offset to prevent overlap
        };

        let startTime;

        function animateCamera(timestamp) {
          if (!startTime) startTime = timestamp;
          const elapsed = timestamp - startTime;
          const t = Math.min(elapsed / duration, 1); // Interpolation factor (0 to 1)

          camera.position.x = start.x + (end.x - start.x) * t;
          camera.position.y = start.y + (end.y - start.y) * t;
          camera.position.z = start.z + (end.z - start.z) * t;

          if (t < 1) {
            requestAnimationFrame(animateCamera);
          }
        }

        requestAnimationFrame(animateCamera);
      }

      // Camera Initial Position
      camera.position.set(0, 0, 50);

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update orbit controls
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Gallery</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Scene, Camera, Renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(0, 10, 10);
      scene.add(pointLight);

      // Generate Image Paths for 001 to 111
      const imagePaths = [];
      const baseURL = "https://wsxqead.github.io/rikoExhibitionHall/src/test/";
      const extension = ".png"; // Change if images have a different extension
      const totalImages = 111;

      for (let i = 1; i <= totalImages; i++) {
        const paddedNumber = i.toString().padStart(3, "0"); // 001, 002, ... 111
        imagePaths.push(`${baseURL}${paddedNumber}${extension}`);
      }

      // Add Images to the Scene
      const textureLoader = new THREE.TextureLoader();
      const mediaGroup = new THREE.Group();

      imagePaths.forEach((path, index) => {
        const texture = textureLoader.load(path);
        const geometry = new THREE.PlaneGeometry(4, 3);
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const plane = new THREE.Mesh(geometry, material);

        // Arrange images in a 3D spiral
        const angle = index * 0.1; // Spiral spacing
        const radius = 15 + index * 0.05; // Spiral radius
        plane.position.set(
          radius * Math.cos(angle),
          index * 0.2 - 20, // Gradual vertical spacing
          radius * Math.sin(angle)
        );
        plane.lookAt(0, index * 0.2 - 20, 0); // Face towards the center
        mediaGroup.add(plane);
      });

      scene.add(mediaGroup);

      // Camera Initial Position
      camera.position.set(0, 0, 50);

      // Camera Controls: Keyboard Navigation
      const keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false,
      };

      window.addEventListener("keydown", (e) => {
        if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
      });

      window.addEventListener("keyup", (e) => {
        if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
      });

      function moveCamera() {
        const speed = 0.5; // Movement speed
        if (keys.ArrowUp) camera.position.y += speed;
        if (keys.ArrowDown) camera.position.y -= speed;
        if (keys.ArrowLeft) camera.position.x -= speed;
        if (keys.ArrowRight) camera.position.x += speed;

        // Add depth-based forward/backward movement
        if (keys["w"] || keys["W"]) camera.position.z -= speed;
        if (keys["s"] || keys["S"]) camera.position.z += speed;
      }

      // Resize Handling
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);
        moveCamera();
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
